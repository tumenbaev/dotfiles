# prefix
unbind C-b
set -g prefix C-d
bind C-d send-prefix

# Statuses
set -g status-left '#[bg=colour0,fg=colour11] #{?client_prefix, m ,❐ #S} #[bg=green,fg=colour0] #{?window_zoomed_flag,z, } '
set -g status-right '#{?client_prefix,#[fg=colour0] m,  } '

# Selected window
set-option -g window-status-current-style "bg=colour0,fg=green"
set-option -g window-status-current-format "#[fg=colour14,bold] #I:#W #[bg=green,fg=colour0]"

# Inactive window
set-option -g window-status-format "  #I:#W  "

